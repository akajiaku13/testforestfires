<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        .login {
            width: 360px;
            margin: 50px auto;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn:hover {
            background: #1976D2;
        }
        
        /* New styles for the result section */
        h2 {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict')}}" method="post">
            <input type="number" step="0.01" name="Temperature" placeholder="Temperature" required="required">
            <input type="number" step="0.01" name="RH" placeholder="RH" required="required">
            <input type="number" step="0.01" name="WS" placeholder="Wind Speed" required="required">
            <input type="number" step="0.01" name="Rain" placeholder="Rain" required="required">
            <input type="number" step="0.01" name="FFMC" placeholder="FFMC" required="required">
            <input type="number" step="0.01" name="DMC" placeholder="DMC" required="required">
            <input type="number" step="0.01" name="ISI" placeholder="ISI" required="required">
            
            <select name="Classes" required="required">
                <option value="" disabled selected>Select Fire Class</option>
                <option value="1">Fire</option>
                <option value="0">No Fire</option>
            </select>
            
            <select name="Region" required="required">
                <option value="" disabled selected>Select Region</option>
                <option value="0">Bajel Region</option>
                <option value="1">Sidi-Bel Abbes Region</option>
            </select>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h2>
            THE FWI PREDICTION IS {{results}}
        </h2>
    </div>
</body>
</html>
